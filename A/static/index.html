<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoRA Factory v14（モジュラー版）</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <link rel="stylesheet" href="/static/style.css">

  <style>
    /* モジュラー版固有の追加スタイル (style.cssに移動してもOK) */
    .mode-switcher-container {
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid var(--border);
    }
    .mode-switcher-label {
      display: block;
      font-size: 0.8rem;
      color: var(--text-sub);
      margin-bottom: 5px;
    }
    .mode-select {
      width: 100%;
      padding: 8px;
      background-color: var(--bg-input);
      border: 1px solid var(--border);
      color: var(--text-main);
      border-radius: 4px;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .mode-select:focus {
      outline: none;
      border-color: var(--primary);
    }
    /* ローディングプレースホルダー */
    .loading-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-sub);
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div id="app-container">
  <aside id="sidebar">
    <div class="sidebar-header">
      <h2><i class="fas fa-industry"></i> LoRA Factory</h2>
    </div>

    <div class="mode-switcher-container">
      <label class="mode-switcher-label"><i class="fas fa-layer-group"></i> 動作モード（機能切替）</label>
      <select id="app-mode-select" class="mode-select">
        <option value="text" selected>テキスト（LLM）</option>
        <option value="image">画像（Diffusers）</option>
        <option value="audio">音声（Voice）</option>
      </select>
      <small class="hint mode-switcher-help">まずは「テキスト（LLM）」からお試しください。対応していない機能は自動的に非表示になります。</small>
    </div>

    <nav id="dynamic-nav" class="sidebar-nav">
      <div style="padding:20px; text-align:center; color:#666;">
        <i class="fas fa-circle-notch fa-spin"></i> 読み込み中...
      </div>
    </nav>
    
    <div class="sidebar-footer">
      <small>v14 モジュラー構成</small>
    </div>
  </aside>

  <main id="main-content">
    <div id="dynamic-content" style="height: 100%;">
      <div class="loading-placeholder">
        <div><i class="fas fa-circle-notch fa-spin"></i> アプリを初期化しています...</div>
      </div>
    </div>
  </main>
</div>

<script type="module" src="/static/js/app.js"></script>

</body>
</html>
